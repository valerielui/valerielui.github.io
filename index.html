        <script>
            // dashed lines
            $(document).ready(function() {
                function responsive() {
                   var width = $("#test").width();
                    var contWidth = $(".cont").width();                    
                    var contWidth = contWidth - 60;
                    var mult = contWidth / width;
                    var divider = $("#test").text().repeat(mult);
                    $(".divider").text(divider);  
                };
                
                responsive();
                
                
                $(window).resize(function() {
                    responsive(); 
                });
                
                // dark mode light mode
                $('.mode').on('click', function() {
                    var backgroundColor = $('.home').css('background-color');
                    //changing to light mode
                    //if in dark mode
                    if (backgroundColor == 'rgb(26, 25, 24)') {
                        $('.home').css('background-color','#dbd6d3');
                        $('.sun').css('display','none');
                        $('.moon').css('display','block');
                        $('#overlay').css('background-color', 'lightgray')
                    } // if in light mode 
                    else if (backgroundColor != 'rgb(26, 25, 24)') {
                        $('.home').css('background-color','#1a1918');
                        $('.sun').css('display','block');
                        $('.moon').css('display','none');
                        $('#overlay').css('background-color', '#aca297')
                    };
                });
            });
        </script>
